<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaculateBaseSystem</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Convert Base System</h1>
    <p>Convert Decimal System into others</p>
    <div class="container-input">
        <form>
            <input type="text" name="number" id="number" placeholder="Enter a number" class="value"></input>
            <input type="submit" name="convert"></input>
        </form>
    </div>

    <div class="hide-ans">
        <h2>This is the answer</h2>
        <ul>
            <li >Binary System:<span id="Binary"></span></li>
            <li>Octal System:<span id="Octal"></span></li>
            <li>Hexa System:<span id="Hexa"></span></li>
            
        </ul>


    </div>
    
    <script src="main.js"></script>

    
</body>
